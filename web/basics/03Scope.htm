<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ang Scope</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("myApp", []);
        app.controller("emp", function($scope){
          $scope.Name = 'Teja';
        });

        app.controller("emp2", ["$scope", function(s){
          s.Salary = 50000;
          s.AnualSal = function(){
            return s.Salary * 12;
          }
        }]);
    </script>
  </head>
  <body ng-app="myApp">
    <div ng-controller="emp">
      Using scope
      <br>
      Hello {{Name}} !!
      <br>
    </div>

    <div ng-controller="emp2">
      Salary is {{Salary}}
      <br>
      Anual Salary is {{AnualSal()}}
    </div>
  </body>
</html>
