<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ang Scope</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("myApp", []);
        app.controller("emp", function($scope){
          $scope.Name = 'Teja';
        });

        app.controller("empDetails", ["$scope", function(s){
          s.Sal = 2500;
          s.Dept = "Sales";
        }]);

        app.controller("taxDetails", ["$scope", function(s){
          s.Tax = s.Sal * 10 / 100;
        }]);
    </script>
  </head>
  <body ng-app="myApp">
    <div ng-controller="emp">
      Scope Inheritance
      <br>
      Hello <strong>{{Name}}</strong> !!
      <br><br>
      <div ng-controller="empDetails">
        {{Name}} earns Salary {{Sal}}
        <br>
        Department is {{Dept}}
        <div ng-controller="taxDetails">
          Tax is {{Tax}}
        <div>
      </div>
    </div>
  </body>
</html>
