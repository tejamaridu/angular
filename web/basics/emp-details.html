<div class="panel panel-primary">
  <div class="panel-heading">
    <span>Emp Details</span>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-lg-4"> Emp id </div>
      <div class="col-lg-7"> {{empObj.empId}} </div>
    </div>
    <div class="row">
      <div class="col-lg-4"> Name </div>
      <div class="col-lg-7"> {{empObj.name}} </div>
    </div>
    <div class="row">
      <div class="col-lg-4"> Age </div>
      <div class="col-lg-7"> {{empObj.age}} </div>
    </div>
    <div class="row">
      <div class="col-lg-4"> Salary </div>
      <div class="col-lg-7"> {{empObj.sal}} </div>
    </div>
    <div class="row">
      <div class="col-lg-4"> City </div>
      <div class="col-lg-7"> {{empObj.city}} </div>
    </div>
    <div class="row">
      <div class="col-lg-4"> DOB</div>
      <div class="col-lg-7"> {{empObj.dob | date:'medium'}} </div>
    </div>
  </div>
</div>
