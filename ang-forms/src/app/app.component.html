<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control"
             ngModel name="username"
             required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control"
             ngModel name="email"
             required email #email="ngModel">
             <span class="help-block" *ngIf="!email.valid && email.touched">
              Enter a valid email address
            </span>
          </div>
        </div>
        <span class="help-block" *ngIf="!userData.valid && userData.touched">
          Enter valid user data!!
        </span>

        <div class="form-group">
          <textarea name="questionAnwser" class="form-control" rows="3" 
                    [(ngModel)]="questionAnwser">
          </textarea>
          <p>Your reply is : {{ questionAnwser}}</p>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender" required>
            {{ gender }}
          </label>
        </div>

        <div class="form-group">
          <label for="secret">Secret Questions</label> 
          <select id="secret" class="form-control"
           [ngModel]="'pet'" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <button [disabled]="!myForm.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3> Form Data </h3>
      <p> Username {{ user.username }}</p>
      <p> Email {{ user.email }}</p>
      <p> Secret Question {{ user.secretQuestion }}</p>
      <p> Answer {{ user.answer }}</p>
      <p> Gender {{ user.gender }}</p>
    </div>
  </div>
</div>
