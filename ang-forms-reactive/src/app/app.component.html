<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control"
                   formControlName="username"/>
            <span *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched" 
                   class="help-desk">
                   <span *ngIf="!signupForm.get('userData.username').errors['nameIsForbidden']">
                    This username is forbidden!
                  </span>
                  <span *ngIf="!signupForm.get('userData.username').errors['required']">
                    Username is required!
                  </span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" 
                   formControlName="email"/>
            <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched" 
                   class="help-desk"> Please enter valid email </span>
          </div>
        </div> 
        <div class="radio" *ngFor="let gender of genders">
          <label> <input type="radio" [value]="gender" formControlName="gender"/>
            {{ gender }} 
          </label>
        </div>  

        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn"type="button" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group">
            <input type="text" class="form-control"
                   *ngFor="let hobbyControl of getControls(); let i = index"
                   [formControlName]="i">
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <span *ngIf="!signupForm.valid && signupForm.touched" 
            class="help-desk"> Please valid data </span>
    </div>
  </div>
</div>
