<div class="row">
  <div class="col-xs-6">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let dept of departments" >
        <a (click)="onDepartmentSelect(dept)" class="pointer">
          <h3>{{ dept.name }}</h3>
          <p>{{ dept.head }}</p>
        </a>
      </li>
    </ul>
  </div>

  <div class="col-xs-6">
    <router-outlet></router-outlet>
  </div>
</div>
